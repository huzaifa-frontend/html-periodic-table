<!DOCTYPE html>
<html>
  <head>
    <title>THE PERIODIC TABLE</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <h1 style="text-align: center; color: #333; margin-bottom: 40px;">PERIODIC TABLE OF THE ELEMENTS</h1>

    <table align="center" width="90%" cellspacing="5" cellpadding="10" style="border-collapse: collapse; text-align: center; font-size: 14px;">
      <!-- First Row -->
      <tr>
        <td style="background-color: skyblue; border: 1px solid #ccc;">1<br><b>H</b></td>
        <td colspan="16"></td>
        <td style="background-color: darkblue; color: white; border: 1px solid #ccc;">2<br><b>He</b></td>
      </tr>

      <!-- Second Row -->
      <tr>
        <td style="background-color: peachpuff; border: 1px solid #ccc;">3<br><b>Li</b></td>
        <td style="background-color: orange; border: 1px solid #ccc;">4<br><b>Be</b></td>
        <td colspan="10"></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">5<br><b>B</b></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">6<br><b>C</b></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">7<br><b>N</b></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">8<br><b>O</b></td>
        <td style="background-color: darkgreen; color: white; border: 1px solid #ccc;">9<br><b>F</b></td>
        <td style="background-color: darkblue; color: white; border: 1px solid #ccc;">10<br><b>Ne</b></td>
      </tr>

      <!-- Additional rows (keep repeating the pattern below) -->
      <!-- Third Row -->
      <tr>
        <td style="background-color: peachpuff; border: 1px solid #ccc;">11<br><b>Na</b></td>
        <td style="background-color: orange; border: 1px solid #ccc;">12<br><b>Mg</b></td>
        <td colspan="10"></td>
        <td style="background-color: lightpink; border: 1px solid #ccc;">13<br><b>Al</b></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">14<br><b>Si</b></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">15<br><b>P</b></td>
        <td style="background-color: skyblue; border: 1px solid #ccc;">16<br><b>S</b></td>
        <td style="background-color: darkgreen; color: white; border: 1px solid #ccc;">17<br><b>Cl</b></td>
        <td style="background-color: darkblue; color: white; border: 1px solid #ccc;">18<br><b>Ar</b></td>
      </tr>

      <!-- You would continue this row-by-row, using the same inline styling logic -->

      <!-- Last main table row example -->
      <tr>
        <td style="background-color: peachpuff; border: 1px solid #ccc;">87<br><b>Fr</b></td>
        <td style="background-color: orange; border: 1px solid #ccc;">88<br><b>Ra</b></td>
        <td style="background-color: lightblue; border: 1px solid #ccc;">89<br><b>Ac</b></td>
        <!-- Continue the rest of this row with appropriate background colors and elements -->
        <td style="background-color: purple; border: 1px solid #ccc;">104<br><b>Rf</b></td>
        <!-- ... -->
        <td style="background-color: darkblue; color: white; border: 1px solid #ccc;">118<br><b>Og</b></td>
      </tr>
    </table>

    <br><br>

    <!-- Lanthanides -->
    <table align="center" width="90%" cellspacing="5" cellpadding="10" style="border-collapse: collapse; text-align: center; font-size: 14px;">
      <tr>
        <td colspan="14" style="text-align: left; font-weight: bold;">Lanthanides</td>
      </tr>
      <tr>
        <td style="background-color: yellow; border: 1px solid #ccc;">58<br><b>Ce</b></td>
        <td style="background-color: yellow; border: 1px solid #ccc;">59<br><b>Pr</b></td>
        <td style="background-color: yellow; border: 1px solid #ccc;">60<br><b>Nd</b></td>
        <!-- ... -->
        <td style="background-color: yellow; border: 1px solid #ccc;">71<br><b>Lu</b></td>
      </tr>

      <!-- Actinides -->
      <tr>
        <td colspan="14" style="text-align: left; font-weight: bold;">Actinides</td>
      </tr>
      <tr>
        <td style="background-color: lightblue; border: 1px solid #ccc;">90<br><b>Th</b></td>
        <td style="background-color: lightblue; border: 1px solid #ccc;">91<br><b>Pa</b></td>
        <td style="background-color: lightblue; border: 1px solid #ccc;">92<br><b>U</b></td>
        <!-- ... -->
        <td style="background-color: lightblue; border: 1px solid #ccc;">103<br><b>Lr</b></td>
      </tr>
    </table>
  </body>
</html>
